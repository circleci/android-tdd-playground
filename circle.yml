dependencies:
  override:
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
    - echo y | android update sdk --no-ui --filter "platform-tools,build-tools-21.0.2,build-tools-20.0.0,android-21,sys-img-armeabi-v7a-android-21,android-20,sys-img-armeabi-v7a-android-wear-20,android-19,sys-img-armeabi-v7a-android-19,android-18,sys-img-armeabi-v7a-android-18,android-17,sys-img-armeabi-v7a-android-17,android-16,sys-img-armeabi-v7a-android-16,android-15,sys-img-armeabi-v7a-android-15,android-10,extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository,sys-img-x86-android-21"

test:
  override:
    - android list targets
    - echo no | android create avd -n testing -t android-21
    - $ANDROID_HOME/tools/emulator -avd testing -no-window -no-boot-anim -no-audio:
        background: true
        parallel: true
    - bin/android-wait-for-emulator
    - ./gradlew connectedAndroidTest
